<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-card">
        <h1>STARCODE qeydiyyatindan kecmek</h1>
        <form>
            <div class="form-element">
        <label>Adiniz</label>
        <input class="input" type="text" placeholder="Adinizi qeyd edin" required autofocus>
          </div>

       <div class="form-element">  
        <label>Soyadiniz</label>
        <input class="input" type="text" placeholder="Soyadinizi qeyd edin" required>
        </div>

        <div class="form-element">
        <label>Email</label>
         <input class="input" type="email" placeholder="Emailinizi qeyd edin" required>
         </div>

  
          <div class="form-element">  
         <label>Sifre</label>
         <input class="input" type="password" placeholder="Sifrenizi qeyd edin" required>
           </div>
         
        <div class="form-element">
            <label>Telefon nomresi</label>
            <input class="input" type="number" placeholder="Telefon nomrenizi qeyd edin" required max="12">
        </div>

         <button class="submit-btn" type="submit">Giris et</button>
       </form>
    </div>
    
</body>
</html>
